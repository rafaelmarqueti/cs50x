{% extends "layout.html" %}

    <form action="/new_note" method="post">

            <input class="form-control" name="title" id="exampleFormControlTextarea3" placeholder="Title">
            <textarea class="form-control" name="note" id="exampleFormControlTextarea3" rows="15"></textarea>

    </form>
{% endblock %}
