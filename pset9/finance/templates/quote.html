{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <Label>Please type in the name of the stock:</Label></br>
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock" type="text"/>
        </div>
       
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
